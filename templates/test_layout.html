<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局测试页面</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .test-box {
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            padding: 15px;
            margin-bottom: 10px;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .row-label {
            background-color: #e9ecef;
            padding: 5px 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .comparison-section {
            background-color: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">Bootstrap响应式布局测试</h1>
    
    <div class="alert alert-info">
        <strong>测试说明：</strong>
        <ul class="mb-0">
            <li>大屏幕(≥992px)：输入框占9列，搜索按钮占3列；三个下拉框在一行</li>
            <li>中等屏幕(768px-991px)：输入框占8列，搜索按钮占4列；三个下拉框在一行</li>
            <li>小屏幕(<768px)：每个元素占一行</li>
        </ul>
    </div>

    <!-- 第一行：输入框和搜索按钮 -->
    <div class="row-label">第一行：输入框和搜索按钮</div>
    <div class="row g-2 mb-3">
        <div class="col-lg-9 col-md-8 col-sm-12">
            <input type="text" class="form-control" placeholder="汉字（可输入多个）" style="height: 44px; font-size: 16px;">
        </div>
        <div class="col-lg-3 col-md-4 col-sm-12">
            <button type="button" class="btn btn-primary w-100" style="height: 44px; font-size: 16px;">搜索</button>
        </div>
    </div>
    
    <!-- 第二行：三个下拉框 -->
    <div class="row-label">第二行：三个下拉框</div>
    <div class="row g-2 mb-3">
        <div class="col-lg-4 col-md-4 col-sm-12">
            <select class="form-select select2" id="testSelect1" style="height: 44px;">
                <option value="">字体</option>
                <option value="楷书">楷书</option>
                <option value="行书">行书</option>
                <option value="草书">草书</option>
            </select>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <select class="form-select select2" id="testSelect2" style="height: 44px;">
                <option value="">书法家</option>
                <option value="王羲之">王羲之</option>
                <option value="颜真卿">颜真卿</option>
                <option value="柳公权">柳公权</option>
            </select>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <select class="form-select select2" id="testSelect3" style="height: 44px;">
                <option value="">来源典籍</option>
                <option value="兰亭序">兰亭序</option>
                <option value="多宝塔碑">多宝塔碑</option>
                <option value="玄秘塔碑">玄秘塔碑</option>
            </select>
        </div>
    </div>
    
    <!-- 样式对比区域 -->
    <div class="comparison-section">
        <h5>样式对比测试</h5>
        <div class="row g-2 mb-3">
            <div class="col-md-6">
                <label class="form-label">Bootstrap原生 form-select:</label>
                <select class="form-select" style="height: 44px;">
                    <option value="">原生下拉框</option>
                    <option value="1">选项1</option>
                    <option value="2">选项2</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Select2增强下拉框:</label>
                <select class="form-select select2-compare" style="height: 44px;">
                    <option value="">Select2下拉框</option>
                    <option value="1">选项1</option>
                    <option value="2">选项2</option>
                </select>
            </div>
        </div>
        <div class="row g-2">
            <div class="col-12">
                <label class="form-label">Bootstrap输入框:</label>
                <input type="text" class="form-control" placeholder="输入框样式对比" style="height: 44px; font-size: 16px;">
            </div>
        </div>
    </div>
    


    <!-- 屏幕尺寸显示 -->
    <div class="mt-4 p-3 bg-light rounded">
        <h5>当前屏幕信息：</h5>
        <p id="screenInfo">正在检测...</p>
    </div>
</div>

<script>
$(document).ready(function() {
    // 初始化Select2
    $('.select2').select2({
        placeholder: "请选择...",
        allowClear: true,
        width: '100%'
    });
    
    $('.select2-compare').select2({
        placeholder: "请选择...",
        allowClear: true,
        width: '100%'
    });
});

function updateScreenInfo() {
    const width = window.innerWidth;
    let size = '';
    if (width >= 1200) {
        size = 'XL (≥1200px)';
    } else if (width >= 992) {
        size = 'LG (992px-1199px)';
    } else if (width >= 768) {
        size = 'MD (768px-991px)';
    } else if (width >= 576) {
        size = 'SM (576px-767px)';
    } else {
        size = 'XS (<576px)';
    }
    
    document.getElementById('screenInfo').innerHTML = `
        屏幕宽度: ${width}px<br>
        Bootstrap断点: ${size}
    `;
}

// 初始化和监听窗口大小变化
updateScreenInfo();
window.addEventListener('resize', updateScreenInfo);
</script>
</body>
</html>
