<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>查看所有图片 - 墨土石开</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .glyph-info {
            background-color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .image-item {
            background-color: white;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .image-item:hover {
            transform: scale(1.02);
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .back-btn {
            margin-top: 20px;
        }
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        .control-btn {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .control-btn:hover {
            background-color: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-btn mb-4">
            <button id="backBtn" class="btn btn-primary">返回</button>
        </div>
        <!-- 图片放大模态框 -->
        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage">
            <div class="modal-controls">
                <button id="zoomOutBtn" class="control-btn">缩小</button>
                <button id="zoomInBtn" class="control-btn">放大</button>
                <button id="resetZoomBtn" class="control-btn">重置</button>
            </div>
        </div>
        <div class="glyph-info">
            <h2 id="han-char"></h2>
            <p><strong>书法家:</strong> <span id="author-name"></span></p>
            <p><strong>出处:</strong> <span id="book-title"></span></p>
        </div>

        <div id="loading" class="text-center py-4">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">正在加载图片，请稍候...</p>
        </div>

        <div id="image-container" class="image-grid" style="display: none;"></div>
    </div>

    <script>
        // 获取URL参数
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const paramPairs = queryString.split('&');
            for (const pair of paramPairs) {
                const [key, value] = pair.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value || '');
            }
            return params;
        }

        // 加载页面数据
        function loadPageData() {
            const params = getUrlParams();
            const glyphId = params.glyph_id;
            const han = params.han;
            const author = params.author;
            const book = params.book;

            // 显示汉字信息
            document.getElementById('han-char').textContent = han || '未指定';
            document.getElementById('author-name').textContent = author || '未指定';
            document.getElementById('book-title').textContent = book || '未指定';

            // 加载所有图片
            fetch(`/images/${glyphId}`)
                .then(res => res.json())
                .then(data => {
                    const imageContainer = document.getElementById('image-container');
                    const loading = document.getElementById('loading');

                    if (data.image_urls && data.image_urls.length > 0) {
                        data.image_urls.forEach((url, index) => {
                            const imageItem = document.createElement('div');
                            imageItem.className = 'image-item';

                            const img = document.createElement('img');
                            img.src = url;
                            img.alt = `${han} - 图片 ${index + 1}`;
                            img.loading = 'lazy';
                            // 添加点击事件以打开模态框
                            img.addEventListener('click', function() {
                                openModal(url);
                            });

                            const caption = document.createElement('p');
                            caption.className = 'mt-2 text-sm text-muted';
                            caption.textContent = `图片 ${index + 1}`;

                            imageItem.appendChild(img);
                            imageItem.appendChild(caption);
                            imageContainer.appendChild(imageItem);
                        });
                    } else {
                        const noImageMsg = document.createElement('p');
                        noImageMsg.className = 'text-center text-muted';
                        noImageMsg.textContent = '没有找到相关图片';
                        imageContainer.appendChild(noImageMsg);
                    }

                    // 隐藏加载提示，显示图片
                    loading.style.display = 'none';
                    imageContainer.style.display = 'grid';
                })
                .catch(error => {
                    console.error('加载图片失败:', error);
                    const loading = document.getElementById('loading');
                    loading.innerHTML = '<p class="text-danger">加载图片时出错，请重试</p>';
                });
        }

        // 返回按钮点击事件
        document.getElementById('backBtn').addEventListener('click', function() {
            window.close(); // 关闭当前窗口，回到主页面
        });

        // 模态框相关功能
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.getElementsByClassName('close')[0];
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const resetZoomBtn = document.getElementById('resetZoomBtn');
        let currentScale = 1;

        // 打开模态框
        function openModal(imgUrl) {
            modal.style.display = 'block';
            modalImg.src = imgUrl;
            currentScale = 1; // 重置缩放
            modalImg.style.transform = `scale(${currentScale})`;
        }

        // 关闭模态框
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // 点击模态框外部关闭
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // 放大功能
        zoomInBtn.addEventListener('click', function() {
            currentScale += 0.1;
            modalImg.style.transform = `scale(${currentScale})`;
        });

        // 缩小功能
        zoomOutBtn.addEventListener('click', function() {
            if (currentScale > 0.2) {
                currentScale -= 0.1;
                modalImg.style.transform = `scale(${currentScale})`;
            }
        });

        // 重置缩放
        resetZoomBtn.addEventListener('click', function() {
            currentScale = 1;
            modalImg.style.transform = `scale(${currentScale})`;
        });

        // 键盘控制
        window.addEventListener('keydown', function(event) {
            if (modal.style.display === 'block') {
                if (event.key === 'Escape') {
                    modal.style.display = 'none';
                } else if (event.key === '+') {
                    currentScale += 0.1;
                    modalImg.style.transform = `scale(${currentScale})`;
                } else if (event.key === '-') {
                    if (currentScale > 0.2) {
                        currentScale -= 0.1;
                        modalImg.style.transform = `scale(${currentScale})`;
                    }
                } else if (event.key === '0') {
                    currentScale = 1;
                    modalImg.style.transform = `scale(${currentScale})`;
                }
            }
        });

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadPageData);
    </script>
</body>
</html>
