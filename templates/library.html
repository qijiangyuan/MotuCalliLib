<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨研书法字库</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">墨研书法字库</h1>

    <!-- 搜索表单 -->
    <form id="searchForm" class="mb-4">
        <!-- 第一行：输入框 -->
        <div class="row g-2 mb-3">
            <div class="col-12">
                <input type="text" class="form-control" name="han" id="hanInput" placeholder="汉字（可输入多个）" style="height: 44px; font-size: 16px;">
            </div>
        </div>
        
        <!-- 第二行：三个下拉框和搜索按钮 -->
        <div class="row g-2 mb-3" id="searchFilters">
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                <select class="form-select select2" name="font" id="fontSelect" style="height: 44px;">
                    <option value="">字体</option>
                </select>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                <select class="form-select select2" name="author" id="authorSelect" style="height: 44px;">
                    <option value="">书法家</option>
                </select>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                <select class="form-select select2" name="book" id="bookSelect" style="height: 44px;">
                    <option value="">典籍</option>
                </select>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                <button type="submit" class="btn btn-primary w-100" style="height: 44px; font-size: 16px;">搜索</button>
            </div>
        </div>
    </form>

    <!-- 汉字按钮区域 -->
    <div id="hanziButtons" class="mb-4 d-flex flex-wrap gap-2"></div>

    <!-- 结果列表 -->
    <div id="results" class="row g-2"></div>

    <!-- 分页 -->
    <div id="paginationContainer" class="mt-4 align-items-center">
        <nav aria-label="分页">
            <ul class="pagination justify-content-center">
                <li class="page-item" id="prevPageBtn"><a class="page-link" href="#">‹</a></li>
                <li class="page-item" id="firstPageBtn"><a class="page-link" href="#">1</a></li>
                <li class="page-item" id="ellipsisStart"><span class="page-link">...</span></li>
                <li class="page-item" id="pageNumbersContainer"><div id="pageNumbers" class="gap-1" style="white-space: nowrap;"></div></li>
                <li class="page-item" id="ellipsisEnd"><span class="page-link">...</span></li>
                <li class="page-item" id="lastPageBtn"><a class="page-link" href="#"></a></li>
                <li class="page-item" id="nextPageBtn"><a class="page-link" href="#">›</a></li>
            </ul>
        </nav>
    </div>
    <div id="loading" class="loading" style="display:none;">加载中...</div>
</div>

<!-- 引入Bootstrap JS以支持选项卡功能 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

<!-- 底部导航tab -->
<nav class="navbar fixed-bottom navbar-light bg-light py-0">
    <div class="container">
        <ul class="nav nav-tabs w-100" id="bottomNav" role="tablist">
            <li class="nav-item flex-fill text-center" role="presentation">
                <a class="nav-link w-100" href="/" aria-selected="false">首页</a>
            </li>
            <li class="nav-item flex-fill text-center" role="presentation">
                <a class="nav-link active w-100" href="/library" aria-selected="true">字库</a>
            </li>
            <li class="nav-item flex-fill text-center" role="presentation">
                <a class="nav-link w-100" href="/calligraphy_set" aria-selected="false">集字</a>
            </li>
            <li class="nav-item flex-fill text-center" role="presentation">
                <a class="nav-link w-100" href="/settings" aria-selected="false">设置</a>
            </li>
        </ul>
    </div>
</nav>



<script src="/static/script.js"></script>
</body>
</html>
