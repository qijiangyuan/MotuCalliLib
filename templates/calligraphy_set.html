<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨研书法字库 - 集字</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container py-4">
    <!-- 顶部测试区域已移除 -->
    
    <h1 class="mb-4">墨研书法字库 - 集字</h1>

    <!-- 集字输入区域 -->
    <div class="mb-4 p-4 bg-light rounded-lg calligraphy-input-section">
        <textarea class="form-control calligraphy-textarea" id="textInput" rows="4" placeholder="请输入要集字的文字内容"></textarea>
        
        <!-- 控制选项区域 -->
        <div class="mt-4">
            <!-- 单行：字体、书法家、典籍、排列方式、每行字数、生成按钮 -->
            <div class="row g-2 mb-3 align-items-stretch" style="min-height: 44px;">
                <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6 col-6">
                    <select class="form-select calligraphy-select" id="fontSelect" style="height: 44px;">
                        <option value="">字体</option>
                    </select>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6 col-6">
                    <select class="form-select calligraphy-select" id="calligrapherSelect" style="height: 44px;">
                        <option value="">书法家</option>
                    </select>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6 col-6">
                    <select class="form-select calligraphy-select" id="bookSelect" style="height: 44px;">
                        <option value="">典籍</option>
                    </select>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6 col-6">
                    <select class="form-select calligraphy-select" id="directionSelect" style="height: 44px;">
                        <option value="">排列方式</option>
                        <option value="horizontal" selected>横排左起</option>
                        <option value="horizontal-reverse">横排右起</option>
                        <option value="vertical-left">竖排左起</option>
                        <option value="vertical-right">竖排右起</option>
                    </select>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6 col-6">
                    <input type="number" class="form-select" id="charsPerLineInput" min="1" placeholder="单行字数" style="height: 44px;">
                </div>
                <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6 col-6">
                    <button class="btn btn-primary w-100 calligraphy-btn" id="generateBtn" style="height: 44px;">生成集字</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap测试对比区域已移除 -->

    <!-- 集字结果区域 -->
    <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">集字结果</h3>
            <div id="calligraphyStats" class="text-muted" style="font-size: 14px;">
                <!-- 统计信息将通过JavaScript动态添加 -->
            </div>
        </div>
        <div id="resultContainer" class="p-4 border rounded-lg min-vh-50 flex items-center justify-center" style="display: flex; flex-direction: column;">
            <p class="text-muted">请输入文字并点击生成按钮</p>
        </div>
    </div>

    <!-- 操作按钮区域 -->
    <div class="mb-4 d-flex justify-content-center gap-3">
        <button class="btn btn-secondary" id="clearBtn">清空</button>
        <button class="btn btn-primary" id="saveBtn">保存</button>
        <button class="btn btn-success" id="exportBtn">导出图片</button>
    </div>
</div>

<!-- 引入Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

<!-- 底部导航tab -->
<nav class="navbar fixed-bottom navbar-light bg-light py-0">
    <div class="container">
        <ul class="nav nav-tabs w-100" id="bottomNav" role="tablist">
            <li class="nav-item flex-fill text-center" role="presentation">
                <a class="nav-link w-100" href="/" aria-selected="false">首页</a>
            </li>
            <li class="nav-item flex-fill text-center" role="presentation">
                <a class="nav-link w-100" href="/library" aria-selected="false">字库</a>
            </li>
            <li class="nav-item flex-fill text-center" role="presentation">
                <a class="nav-link active w-100" href="/calligraphy_set" aria-selected="true">集字</a>
            </li>
            <li class="nav-item flex-fill text-center" role="presentation">
                <a class="nav-link w-100" href="/settings" aria-selected="false">设置</a>
            </li>
        </ul>
    </div>
</nav>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="/static/calligraphy_set.js"></script>

<!-- 强制显示测试区域的脚本已移除 -->
</body>
</html>
