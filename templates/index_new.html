<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>墨研书法字库</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">墨研书法字库</h1>

    <!-- 搜索表单 -->
    <form id="searchForm" class="row g-3 mb-4 flex-nowrap items-center">
        <div class="col-md-5 pe-2">
            <input type="text" class="form-control" name="han" id="hanInput" placeholder="汉字（可输入多个）" style="height: 38px;">
        </div>
        <div class="col-md-2 pe-2">
            <select class="form-select select2" name="font" id="fontSelect" style="height: 38px;">
                <option value="">字体</option>
            </select>
        </div>
        <div class="col-md-2 pe-2">
            <select class="form-select select2" name="author" id="authorSelect" style="height: 38px;">
                <option value="">书法家</option>
            </select>
        </div>
        <div class="col-md-2">
            <select class="form-select select2" name="book" id="bookSelect" style="height: 38px;">
                <option value="">来源典籍</option>
            </select>
        </div>
        <div class="col-md-1 pe-2">
            <button type="submit" class="btn btn-primary w-100" style="height: 38px;">搜索</button>
        </div>
    </form>

    <!-- 汉字按钮区域 -->
    <div id="hanziButtons" class="mb-4 d-flex flex-wrap gap-2"></div>

    <!-- 结果列表 -->
    <div id="results" class="row g-3"></div>

    <!-- 分页 -->
    <div id="paginationContainer" class="mt-4 align-items-center">
        <nav aria-label="分页">
            <ul class="pagination justify-content-center">
                <li class="page-item" id="prevPageBtn"><a class="page-link" href="#">上一页</a></li>
                <li class="page-item" id="firstPageBtn"><a class="page-link" href="#">1</a></li>
                <li class="page-item" id="ellipsisStart"><span class="page-link">...</span></li>
                <li class="page-item" id="pageNumbersContainer"><div id="pageNumbers" class="gap-1" style="white-space: nowrap;"></div></li>
                <li class="page-item" id="ellipsisEnd"><span class="page-link">...</span></li>
                <li class="page-item" id="lastPageBtn"><a class="page-link" href="#"></a></li>
                <li class="page-item" id="nextPageBtn"><a class="page-link" href="#">下一页</a></li>
            </ul>
        </nav>
    </div>
    <div id="loading" class="loading" style="display:none;">加载中...</div>
</div>

<!-- 引入Bootstrap JS以支持选项卡功能 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

<!-- 底部导航tab -->
<nav class="navbar fixed-bottom navbar-light bg-light py-0">
    <div class="container-fluid justify-content-center">
        <ul class="nav nav-tabs w-100" id="bottomNav" role="tablist">
            <li class="nav-item flex-fill text-center" role="presentation">
                <a class="nav-link active w-100" href="/" aria-selected="true">字库</a>
            </li>
            <li class="nav-item flex-fill text-center" role="presentation">
                <a class="nav-link w-100" href="/calligraphy_set" aria-selected="false">集字</a>
            </li>
            <li class="nav-item flex-fill text-center" role="presentation">
                <button class="nav-link w-100" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">设置</button>
            </li>
        </ul>
    </div>
</nav>

<!-- 选项卡内容区域 -->
<div class="tab-content" id="bottomNavContent" style="margin-bottom: 70px;">
    <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
        <div class="container py-4">
            <h3 class="text-center my-4">设置</h3>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="darkModeToggle">
                        <label class="form-check-label" for="darkModeToggle">启用深色模式</label>
                    </div>
                    <div class="form-group mb-3">
                        <label for="fontSizeSelect">字体大小</label>
                        <select class="form-select" id="fontSizeSelect">
                            <option value="small">小</option>
                            <option value="medium" selected>中</option>
                            <option value="large">大</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
